<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Dino for Krister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightgray;">
    <div id="game">
        <div id="dino"></div>
        <div id="spike"></div>
        <div id="saw"></div>
    </div>
    <h1 id="link">
        <a href="https://github.com/milestails777" target="_blank">https://github.com/milestails777</a>
    </h1>
    <h1 id="score">0</h1>
    <h1 id="record">Record: 0</h1>
    <h3 id="maintitle">Simple JavaScript Dino Game</h3>
    <div class="manual">
        <h4>Before you will play this game, just CLICK to begin the Game.</h4>
        <h4>Controll: LEFT MOUSE BUTTON TO JUMP</h4>
    </div>
    <h3 id="creators">Created by Samir Cibis and Aleksander Kartuzov (TA-24B)</h3>
    <script src="script.js"></script>


    <button id="playButton" img src="unmutebutton.png" width=100px height=100px>Play Music</button>
    <audio id="audio">
        <source src="quartz.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
